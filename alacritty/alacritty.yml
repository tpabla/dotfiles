env:
  TERM: xterm-256color
colors:
  normal:
    black: '#24273A'
font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 12

window:
  decorations: buttonless
  opacity: 1
  startup_mode: Windowed
  padding:
    x: 15
    y: 15

import:
  - ~/.config/alacritty/themes/catppuccin/catppuccin-macchiato.yml
